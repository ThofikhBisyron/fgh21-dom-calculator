<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            align-content: center;

        }
        .big {
            position: relative;
            width: 280px;
            height: 400px;
            background-color: black;
            margin-left: 40%;
            border-radius: 40px;

        }
        input {
            width: 100%;
            text-align: right;
            background-color: black;
            position: absolute; 
            margin-top: 90px;
            
        }
        .kalkulator {
            gap: 1px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            border: none;
            padding-top: 120px;
        }
        button{
            margin-left: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;   
        }
        .top {
            color: black;
            background-color: rgb(155, 149, 149);
        }
        .right{
            color: white;
            background-color: orange;
        }
        .normal {
            color: white;
            background-color: rgb(43, 37, 37);
        }
        #p {
            grid-column: 1/3;
            width: 120px;
            border-radius: 180px;
        }
    </style>
</head>
<body>
<div class="big">
    <input type="text" id="number">
    <div class="kalkulator">    
        <button id="" class="top">AC</button>
        <button id="" class="top">+/-</button>
        <button id="" class="top">%</button>
        <button id="" class="right">+</button>
        <button id="" class="normal">7</button>
        <button id="" class="normal">8</button>
        <button id="" class="normal">9</button>
        <button id="" class="right">x</button>
        <button id="" class="normal">4</button>
        <button id="" class="normal">5</button>
        <button id="" class="normal">6</button>
        <button id="" class="right">-</button>
        <button id="" class="normal">1</button>
        <button id="" class="normal">2</button>
        <button id="" class="normal">3</button>
        <button id="" class="right">+</button>
        <button id="p" class="normal">0</button>
        <button id="" class="normal">,</button>
        <button id="" class="right">=</button>
    </div>
</div>
</body>
</html>
